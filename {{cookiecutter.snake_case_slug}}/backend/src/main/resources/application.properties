{%- if cookiecutter.has_H2 == true -%}
# Comment out if using anything else than H2 (e.g. MySQL or PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
{% endif %}


{%- if cookiecutter.has_PostgreSQL == true -%}
# Uncomment if using PostgreSQL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.url=jdbc:postgresql://localhost:5432/XXX
spring.datasource.username=springuser
spring.datasource.password=ThePassword
{% endif %}

{%- if cookiecutter.has_mySQL == true -%}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/XXX?zeroDateTimeBehavior=convertToNull&useLegacyDatetimeCode=false&serverTimezone=America/New_York&useSSL=false
{% endif %}
